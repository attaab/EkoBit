<!DOCTYPE html>
<html>
<head>
	 <meta charset="utf-8">
    <meta http-equiv="X-UA-Compactible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>EkoBit | Shop</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/animate.css">
    <link rel="stylesheet" type="text/css" href="./assets/plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/plugins/font_awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>
<body>
<!--==Login form==-->
	<section class="form_area" id="form_section">
		<div class="container-fluid">
			<div class="row">
				<div class="form_field_area">
					<div class="col-md-4"></div>
					<div class="col-md-4">
						<div class="form_card">
							<h3 class="site_name">Ek<i class="fa fa-shopping-cart"></i>Bit<span id="form_feedback"></span></h3><hr/>
							<div class="container">
								<div class="row">
									<form id="form" action="" method="">
										<input type="username" name="username" id="username" placeholder="USERNAME"><br/>
										<input type="email" name="email" id="email" placeholder="EMAIL"><br/>
										<input type="password" name="password" id="password" placeholder="PASSWORD"><br/>
										<input type="password" name="password2" id="password2" placeholder="Confirm PASSWORD"><br/>
										<button id="submit" type="button" class="submit_button btn btn-primary">SUBMIT</button>
									</form>
								</div>
							</div>
						</div>
					</div>
					<div class="col-md-4"></div>
				</div>
			</div>
		</div>
	</section>
<!--==End of login Form==-->
<!--	====Shopping Area====-->
	<section class="cart_area">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-4">
				</div>
			</div>
		</div>
	</section>
<!--	====End of Shopping Area====-->




  	<script type="text/javascript" src="./assets/plugins/jquery.js"></script>
   	<script type="text/javascript" src="./assets/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./assets/js/main.js"></script>
</body>
</html>
